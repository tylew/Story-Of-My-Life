# Story of My Life - Development Environment with Hot Reload
#
# Usage:
#   docker-compose -f docker-compose.dev.yml up
#
# Features:
#   - API hot reload with uvicorn --reload
#   - Frontend hot reload with Vite HMR
#   - Volume mounts for live code changes
#   - Source maps and debug mode enabled

services:
  # ============================================
  # Neo4j - Graph Database
  # ============================================
  neo4j:
    image: neo4j:5.15-community
    container_name: soml-neo4j-dev
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/somlpassword123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=256m
      - NEO4J_dbms_memory_heap_max__size=512m
    volumes:
      - neo4j_dev_data:/data
      - neo4j_dev_logs:/logs
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - soml-dev-network

  # ============================================
  # API Server - FastAPI with Hot Reload
  # ============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: soml-api-dev
    command: >
      uvicorn soml.interface.api:app 
      --host 0.0.0.0 
      --port 8000 
      --reload 
      --reload-dir /app/src
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src:cached
      - ./scripts:/app/scripts:cached
      - ./tests:/app/tests:cached
      # Persist data
      - soml_dev_data:/data
      - soml_dev_index:/data/.index
    env_file:
      - .env
    environment:
      - SOML_NEO4J_URI=bolt://neo4j:7687
      - SOML_NEO4J_USER=neo4j
      - SOML_NEO4J_PASSWORD=somlpassword123
      - SOML_DATA_DIR=/data
      - PYTHONPATH=/app/src
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - soml-dev-network

  # ============================================
  # Frontend - Vite with HMR
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: soml-frontend-dev
    command: npm run dev -- --host 0.0.0.0
    ports:
      - "3000:3000"
      - "24678:24678"  # Vite HMR websocket
    volumes:
      # Mount source for hot reload (exclude node_modules)
      - ./frontend/src:/app/src:cached
      - ./frontend/index.html:/app/index.html:cached
      - ./frontend/public:/app/public:cached
      - ./frontend/vite.config.js:/app/vite.config.js:cached
      - ./frontend/tailwind.config.js:/app/tailwind.config.js:cached
      - ./frontend/postcss.config.js:/app/postcss.config.js:cached
    environment:
      - VITE_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - api
    networks:
      - soml-dev-network

  # ============================================
  # CLI Runner - For interactive commands
  # ============================================
  cli:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: soml-cli-dev
    command: sleep infinity
    volumes:
      - ./src:/app/src:cached
      - ./scripts:/app/scripts:cached
      - soml_dev_data:/data
      - soml_dev_index:/data/.index
    env_file:
      - .env
    environment:
      - SOML_NEO4J_URI=bolt://neo4j:7687
      - SOML_NEO4J_USER=neo4j
      - SOML_NEO4J_PASSWORD=somlpassword123
      - SOML_DATA_DIR=/data
      - PYTHONPATH=/app/src
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - soml-dev-network
    profiles:
      - cli

volumes:
  neo4j_dev_data:
  neo4j_dev_logs:
  soml_dev_data:
  soml_dev_index:

networks:
  soml-dev-network:
    driver: bridge

